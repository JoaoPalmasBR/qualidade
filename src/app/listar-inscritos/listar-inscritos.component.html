<div class="list-group">
  <a class="list-group-item list-group-item-action flex-column align-items-start" *ngFor="let inscrito of inscritos">
    <div class="d-flex w-100 justify-content-between">
      <h5 class="mb-1">{{inscrito.nome}}</h5>
    </div>
    <p class="mb-1">{{inscrito.email}}</p>
  </a>
</div>
